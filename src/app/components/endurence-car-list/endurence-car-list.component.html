<!-- Section Recherche & Filtre -->
<section class="mx-5 my-10 bg-gray-100 p-6 rounded-lg shadow flex flex-col md:flex-row items-center justify-between">
  <!-- Barre de recherche -->
  <div class="w-full md:w-1/2 mb-4 md:mb-0">
    <input
      type="text"
      placeholder="Rechercher une voiture..."
    
      class="w-full px-4 py-2 border rounded"
    />
  </div>
  <!-- Filtre par catégorie -->
  <div class="w-full md:w-1/3">
    <select 
      title="test"
      class="w-full px-4 py-2 border rounded"
    >
      <option value="">Toutes catégories</option>
    </select>
  </div>
</section>

<!-- Ta section de tableau d’origine (inchangée) -->
<section class="mx-5 my-10">
  <h2 class="text-2xl flex justify-center font-semibold my-10">Voitures Endurance 2025</h2>
  <table class="min-w-full bg-white shadow-md text-black overflow-hidden">
    <thead class="bg-slate-800 text-white">
      <tr>
        <th class="px-4 py-4 text-left">Image</th>
        <th class="px-4 py-4 text-left">Nom</th>
        <th class="px-4 py-4 text-left">Constructeur</th>
        <th class="px-4 py-4 text-left">Catégorie</th>
        <th class="px-4 py-4 text-left">Écurie</th>
      </tr>
    </thead>
    <tbody>
      @for(car of cars; track car.id) {
        <tr
          (click)="showCarDetails(car.id)"
          class="border-b last:border-0 cursor-pointer transition-all duration-300 ease-in-out transform hover:translate-x-4 hover:bg-blue-100"
        >
          <td class="px-4 py-4">
            <img
              title="Car"
              [src]="car.imageUrl"
              [alt]= " car.name"
              class="w-50 h-auto object-cover rounded"
            />
          </td>
          <td class="px-4 py-4">{{ car.name }}</td>
          <td class="px-4 py-4">{{ car.constructor }}</td>
          <td class="px-4 py-4">{{ car.category }}</td>
          <td class="px-4 py-4">
            <img
              title="Car"
              [src]="car.team.imageUrl"
              [alt]=" car.team.name"
              class="w-50 h-auto object-cover rounded"
            />
          </td>
          
        </tr>
      }
    </tbody>
  </table>
</section>

<!-- Section Boutons Action -->
<section class="mx-5 mb-10 flex justify-center space-x-6">
  <a
    routerLink="/drivers"
    class="px-6 py-3 bg-green-600 text-white rounded hover:bg-green-500 transition"
  >
    Liste des pilotes
  </a>
  <a
    routerLink="/circuits"
    class="px-6 py-3 bg-indigo-600 text-white rounded hover:bg-indigo-500 transition"
  >
    Liste des circuits
  </a>
</section>
